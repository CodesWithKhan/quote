<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>INotes</h1>
      <a href="https://codeswithkhan.com">
        <img src="./cwk.png" alt="Abdullah khan" />
      </a>
    </div>

    <hr />
    <div class="main">
      <div class="head">
        <h3>` Quote of the day `</h3>
        <p id="quotes">My name is Abdullah khan and full stack web developer</p>
        <p id="right">Auther</p>
      </div>
      <div class="btn">
        <button id="New">New Quote</button>
        <button id="xshare">
          <a
            class="twitter-share-button"
            href="https://twitter.com/intent/tweet"
          >
           <img src="./x.png" alt="X"> <p>Tweet</p> </a
          >
        </button>
      </div>
    </div>
    <script>
      const quotes = [
        {
          quote: "The only way to do great work is to love what you do.",
          author: "Steve Jobs",
        },
        {
          quote:
            "In three words I can sum up everything I've learned about life: it goes on.",
          author: "Robert Frost",
        },
        {
          quote:
            "The future belongs to those who believe in the beauty of their dreams.",
          author: "Eleanor Roosevelt",
        },
        {
          quote:
            "Success is not final, failure is not fatal: It is the courage to continue that counts.",
          author: "Winston Churchill",
        },
        {
          quote:
            "The only limit to our realization of tomorrow will be our doubts of today.",
          author: "Franklin D. Roosevelt",
        },
        {
          quote: "Strive not to be a success, but rather to be of value.",
          author: "Albert Einstein",
        },
        {
          quote:
            "The best time to plant a tree was 20 years ago. The second best time is now.",
          author: "Chinese Proverb",
        },
        {
          quote: "Don't watch the clock; do what it does. Keep going.",
          author: "Sam Levenson",
        },
        {
          quote:
            "The only person you should try to be better than is the person you were yesterday.",
          author: "Anonymous",
        },
        {
          quote: "Believe you can and you're halfway there.",
          author: "Theodore Roosevelt",
        },
        {
          quote:
            "The greatest glory in living lies not in never falling, but in rising every time we fall.",
          author: "Nelson Mandela",
        },
        {
          quote: "Life is 10% what happens to us and 90% how we react to it.",
          author: "Charles R. Swindoll",
        },
        {
          quote: "The only true wisdom is in knowing you know nothing.",
          author: "Socrates",
        },
        {
          quote:
            "It does not matter how slowly you go as long as you do not stop.",
          author: "Confucius",
        },
        {
          quote:
            "Happiness is not something ready-made. It comes from your own actions.",
          author: "Dalai Lama",
        },
        {
          quote: "The way to get started is to quit talking and begin doing.",
          author: "Walt Disney",
        },
        {
          quote:
            "Your time is limited, don't waste it living someone else's life.",
          author: "Steve Jobs",
        },
        {
          quote: "Change your thoughts and you change your world.",
          author: "Norman Vincent Peale",
        },
        {
          quote:
            "I have not failed. I've just found 10,000 ways that won't work.",
          author: "Thomas A. Edison",
        },
        {
          quote: "The only way to do great work is to love what you do.",
          author: "Albert Schweitzer",
        },
      ];

      const quoteee = document.getElementById("quotes");
      const right = document.getElementById("right");
      const New = document.getElementById("New");

      const newQuotes = () => {
        let quot = Math.floor(Math.random() * quotes.length);
        quoteee.textContent = `"${quotes[quot].quote}"`;
        right.textContent = `"${quotes[quot].author}"`;
        document
          .getElementById("xshare")
          .addEventListener("click", function () {
            var tweetText = quotes[quot].textContent;
            console.log(tweetText);
            var tweetUrl =
              "https://twitter.com/intent/tweet?text=" +
              encodeURIComponent(tweetText);

            window.open(tweetUrl, "_blank", "width=600,height=400");
          });
      };

      window.onload = () => {
        let quot = Math.floor(Math.random() * quotes.length);
        quoteee.textContent = `"${quotes[quot].quote}"`;
        right.textContent = `"${quotes[quot].author}"`;
        document
          .getElementById("xshare")
          .addEventListener("click", function () {
            var tweetText = quotes[quot].textContent;
            console.log(tweetText);
            var tweetUrl =
              "https://twitter.com/intent/tweet?text=" +
              encodeURIComponent(tweetText);

            window.open(tweetUrl, "_blank", "width=600,height=400");
          });
      };

      New.addEventListener("click", newQuotes);
    </script>
  </body>
</html>
